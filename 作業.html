<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業範例</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 600px;
      padding: 20px;
      margin: 20px auto;
      background: linear-gradient(to right, #7ec9f5, #a0e8cb);
      border: 2px solid pink;
      border-radius: 10px;
    }

    .container img {
      width: 120px;
      height: auto;
    }

    .text {
      flex: 1;
      text-align: center;
      padding: 0 20px;
      font-size: 18px;
      color: black;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="f1.png" alt="左圖">
    <div class="text">
      pt.2<br>
      truth in the lies<br>
      stay with me。
    </div>
    <img src="rose1.png">
  </div>

</body>
</html>
